argo-cd:
  global:
    domain: argocd.rdp-dev.ingress.k8s.highmed.org
    logging:
      format: json
      # -- Set the global logging level. One of: `debug`, `info`, `warn` or `error`
      level: debug

  configs:
    params:
      server.insecure: true

  dex:
    enabled: false
  notifications:
    enabled: false
  applicationSet:
    enabled: false
  server:
    extraArgs:
      - --insecure
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
        cert-manager.io/cluster-issuer: letsencrypt-staging
      tls:
        - hosts:
          - argocd.rdp-dev.ingress.k8s.highmed.org
          secretName: argocd-letsencrypt-staging-tls

