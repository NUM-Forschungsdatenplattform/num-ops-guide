argo-cd:
  global:
    domain: argocd.rdp-dev.ingress.k8s.highmed.org
    logging:
      format: json
      # -- Set the global logging level. One of: `debug`, `info`, `warn` or `error`
      level: info

  configs:
    params:
      server.insecure: true

  dex:
    enabled: false
  notifications:
    enabled: false
  applicationSet:
    enabled: false

  server:
    # SSL Termination at Ingress Controller
    ingress:
      enabled: true
      ingressClassName: nginx
      hostname: argocd.rdp-dev.ingress.k8s.highmed.org
      annotations:
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
      extraTls:
        - hosts:
          - argocd.rdp-dev.ingress.k8s.highmed.org
          secretName: argocd-letsencrypt-prod-tls
