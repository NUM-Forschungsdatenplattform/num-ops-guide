apiVersion: batch/v1
kind: CronJob
metadata:
  name: minio-policy-cronjob
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: mc
              image: ghcr.io/num-forschungsdatenplattform/alpine-mc:latest
              env:
                - name: MINIO_ALIAS
                  value: tenant
                - name: BUCKET
                  value: develop-ehrshow-images
                - name: MINIO_URL
                  value: "http://minio"
                - name: MINIO_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: develop-minio-tenant-configuration
                      key: accessKey
                - name: MINIO_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: develop-minio-tenant-configuration
                      key: secretKey
              command:
                - /bin/sh
                - -c
                - |
                  set -e

                  mc alias set "$MINIO_ALIAS" "$MINIO_URL" "$MINIO_ACCESS_KEY" "$MINIO_SECRET_KEY"

                  if mc anonymous get "$MINIO_ALIAS/$BUCKET" | awk '/download/'; then
                    echo "Policy is already set to download"
                  else
                    echo "Setting policy to download"
                    mc anonymous set download "$MINIO_ALIAS/$BUCKET"
                  fi
