tenant:
  tenant:
    name: develop-minio-tenant
    initContainers:
      - name: wait-for-idp
        image: busybox
        env:
        - name: MINIO_USERNAME
          valueFrom:
            secretKeyRef:
              name: develop-minio-tenant-configuration
              key: accessKey
        - name: MINIO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: develop-minio-tenant-configuration
              key: secretKey
        command:
          - sh
          - -c
          - |
            mkdir -p /tmp/minio-binaries
            wget -O /tmp/minio-binaries/mc https://dl.min.io/client/mc/release/linux-amd64/mc
            chmod +x /tmp/minio-binaries/mc
            export PATH=$PATH:/tmp/minio-binaries
                        
            mc alias set myminio https://ehrshow-minio-api.dev.num-rdp.de $MINIO_USERNAME $MINIO_PASSWORD
            mc admin policy add myminio readonly-policy read-only.json
            mc admin policy set myminio readonly-policy user=anon             

    pools:
      - servers: 2
        name: pool-0
        volumesPerServer: 2
        size: 10Gi
        storageClassName: ssd
    certificate:
      requestAutoCert: false
    buckets:
      - name: develop-ehrshow
      - name: develop-ehrshow-images
    configSecret:
      name: develop-minio-tenant-configuration
      existingSecret: true

  ingress:
    api:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
      tls: 
        - hosts:
            - ehrshow-minio-api.dev.num-rdp.de
          secretName: ehrshow-minio-api-tls
      host: ehrshow-minio-api.dev.num-rdp.de
      path: /
      pathType: Prefix
    console:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
      tls:
        - hosts:
            - ehrshow-minio-console.dev.num-rdp.de
          secretName: ehrshow-minio-console-tls
      host: ehrshow-minio-console.dev.num-rdp.de
      path: /
      pathType: Prefix

